name: Codeable_Vetting

on:
  push:
    branches: [ trunk, develop ]
  pull_request:
    branches: [ trunk, develop ]
jobs:
  build:
    strategy:
      matrix:
        php: [ 8.2 ] # Include all PHP versions between the site's current version and the latest release version.

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Report Status
        if: always()
        uses: ravsamhq/notify-slack-action@v1
        with:
          status: ${{ job.status }}
          notify_when: 'failure'
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.ACTION_MONITORING_SLACK }}
      - name: Example Output
        run: |
          echo "Hello"
