name: Codeable_Vetting

on:
  push:
    branches: [ trunk, develop ]
  pull_request:
    branches: [ trunk, develop ]
jobs:
  build:
    strategy:
      matrix:
        php: [ 8.2 ] # Include all PHP versions between the site's current version and the latest release version.

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Slack Notification
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_CHANNEL: general
          SLACK_COLOR: ${{ job.status }} # or a specific color like 'good' or '#ff00ff'
          SLACK_ICON: https://github.com/rtCamp.png?size=48
          SLACK_MESSAGE: "Post Content :rocket: ${{ github.event.head_commit.author.name }} ${{ job.status }}"
          SLACK_TITLE: Post Title
          SLACK_USERNAME: rtCamp
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
