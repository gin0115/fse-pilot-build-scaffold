name: Codeable_Vetting

on:
  push:
    branches: [ trunk, develop ]
  pull_request:
    branches: [ trunk, develop ]
jobs:
  build:
    strategy:
      matrix:
        php: [ 8.2 ] # Include all PHP versions between the site's current version and the latest release version.

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3


      - name: Report Status
        uses: ravsamhq/notify-slack-action@v2
        if: always()
        with:
          status: ${{ job.status }}
          token: ${{ secrets.GITHUB_TOKEN }}
          notification_title: "{workflow} has {status_message}"
          message_format: "{emoji} *{workflow}* {status_message} in <{repo_url}|{repo}>"
          footer: "Linked Repo <{repo_url}|{repo}> | User ${{ github.event.head_commit.author.name }}<{workflow_url}|View Workflow>"
        env:
          SLACK_WEBHOOK_URL:  ${{ secrets.SLACK_WEBHOOK }}
      - name: Example Output
        run: |
          echo "Hello"
